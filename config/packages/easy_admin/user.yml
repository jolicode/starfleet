easy_admin:
    entities:
        User:
            class: App\Entity\User
            list:
                fields:
                    - { property: 'name', type: 'text' }
                    - { property: 'email', type: 'email' }
                    - { property: 'submits' }
            form:
                fields:
                    - { type: 'group', columns: 6, icon: 'pencil', label: 'User' }
                    - { property: 'name', type: 'text' }
                    - { property: 'email', type: 'email' }
